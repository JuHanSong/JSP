<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jquery-3.5.1.js"></script>
<script type="text/javascript">
	$(function() {
		//비동기 통신 : 특정한 동기가 없이 원할 때 아무때나 서버와 통신할 수 있음. 
		//ajax(에이작스)
		//화면이 넘어가지 않습니다.!
		$('#b1').click(function () {
			//id 입력값 가지고 오기.
			id2 = $('#id').val()
			$.ajax({
				url:"db.jsp",
				data: {
					 id: $('#id').val()
				},
				success: function(result) {// result = dv.jsp의 실행결과가 들어간다.
					//function(result)
					//=>result변수에 db.jsp의 실행결과!
					alert(result)
				},
				error: function() {
					alert('ajax 연결 실패!!')
				}
			})
		})
		
		$('#b2').click(function () {
		
			$.ajax({
				url:"tel.jsp",
				data: {
					 tel: $('#tel').val()
				},

					//function(result)
					//=>result변수에 db.jsp의 실행결과!
					alert(result)
				},
				error: function() {
					alert('ajax 연결 실패!!')
				}
			})
			
		})
		
		
	})
</script>
</head>
<body>

</html>
