<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jquery-3.5.1.js"></script>
<script type="text/javascript">
	$(function() {
		//비동기 통신 : 특정한 동기가 없이 원할 때 아무때나 서버와 통신할 수 있음. 
		//ajax(에이작스)
		//화면이 넘어가지 않습니다.!
		$('#b1').click(function () {
			$.ajax({
				url:"http://localhost:8989/jsp03/jquery3.html",
				success: function() {
					alert('네이버 비동기 연결 성공')
				},
				error: function() {
					alert('네이버 비동기 연결 실패!!')
				}
			})
			
		})
		
		
	})
</script>
</head>
<body>
<button id = "b1">자동차 검색</button>

</body>
</html>
